<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
      <div class="card">
          <div class="card-body">
            <b>New York Times Search</b>
          </div>
        </div>

      <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Search Term</label>
            <input type="text" class="form-control" id="search-term" placeholder="Example input">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Number of Records to Retrieve</label>
            <input type="text" class="form-control" id="number-of-records" placeholder="Another input">
          </div>
          <div class="form-group">
              <label for="formGroupExampleInput">Start Year (Optional)</label>
              <input type="text" class="form-control" id="start-year" placeholder="Example input">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">End Year</label>
              <input type="text" class="form-control" id="end-year" placeholder="Another input">
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" id="search">Search</button>
                <button type="button" class="btn btn-secondary" id="clear-results">Clear Results</button>
              </div>
        </form>
  </body>
</html>
